<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css-file -->
    <link rel="stylesheet" href="../node_modules/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="../node_modules/country-select-js/build/css/countrySelect.min.css">
    <link rel="stylesheet" href="../node_modules/jquery-ui/dist/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- css-file-end -->
    
    <!-- script-file -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../node_modules/swiper/swiper-bundle.js" defer></script>
    <script src="../node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="../node_modules/jquery-ui/dist/jquery-ui.min.js" defer></script>
    <script src="../node_modules/country-select-js/build/js/countrySelect.min.js" defer></script>
    <script src="./js/config.js" defer></script>
    <script src="./js/main.js" defer></script>
    <!-- script-file-end -->

</head>
<body class="bg-gray-light">

    <div class="form-page pt-11 pb-14">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="mb-11">
                        <a href="index.html" class="d-block text-center">
                            <img src="./images/logos/logo-large.png" class="img-fluid" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card p-3 p-md-4">
                        <div class="text-blk text-center mb-3">
                            <h5 class="fw-semibold">New password</h5>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password:<sup class="text-primary">*</sup></label>
                            <div class="input-group">
                                <input type="text" class="form-control border-end-0">
                                <button type="button" class="input-group-text bg-transparent border-start-0"><img src="./images/icons/view.png"
                                        alt=""></button>
                            </div>
                        </div>
                        <div class="mb-6">
                            <label for="" class="form-label mb-1">Repeat password<sup class="text-primary">*</sup></label>
                            <input type="text" class="form-control">
                        </div>
                        <button type="submit" class="w-100 btn btn-primary mb-3">Reset password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
